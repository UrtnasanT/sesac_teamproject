<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />

    <link rel="stylesheet" id="changeStyle" href="" />
    <!-- <script src="/js/TheThreeLittlePigs.json"></script> -->
    <!-- <script type="module" src="/js/fetch.js"></script> -->
    <script type="module" src="./js/fetch.js"></script>
    <script type="module" src="./js/tts.js"></script>
    <script type="module" src="./js/changeScene.js"></script>
    <script type="module" src="./js/buildHouse.js"></script>
    <script type="module" src="./js/burntWolf.js"></script>
    
    
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">header</div>
      <img class="cloud1" src="../img/cloud.png" alt="" />
      <img class="cloud2" src="../img/cloud.png" alt="" />
      <img class="cloud3" src="../img/cloud.png" alt="" />

      <!-- <div class="bird"><img src="../img/bird1.png" alt="" /></div> -->

      <!-- 자막 -->
      <div class="text">
        <span id="json-data"></span>
      </div>

      <!-- content -->
      <div class="content">
        <!-- left 영역 -->
        <div class="left">
          <img id="left_img" class="wolf pig_left pigs boil-pot ending" src="./img/wolf_blow.png" alt="" />
        </div>

        <!-- right 영역 -->
        <div class="right">
          <img id="right_img" class="house house_straw house_tree pig_right mom" src="./img/house_straw.png" alt="" />
        </div>

        <!-- 배경 잔디 영역 -->
        <div class="grass">
          <img src="./img/background_2.png" alt="" />
        </div>
      </div>

      <!-- tts 제어 버튼 -->
        <div class="tts-botton">
          <button type="button" class="previous" id="btn_back">이전</button>
          <button class="playPauseButton" id="playPause">
            <i>P</i>
            <i>l</i>
            <i>a</i>
            <i>y</i>
            <i>use</i>
          </button>
          <button type="button" class="next" id="btn_next">다음</button>
          <div class="volume-control">
            <input type="range" min="0" max="1" step="0.1" value="1" id="volumeRange">
          </div>
        </div>
      
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/flyingHouse.js"></script>
    <script src="./js/ttsPlayPause.js"></script>

</html>
